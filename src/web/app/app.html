<!DOCTYPE html>
<html lang="br">
<head>
    <base href="app/"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/message.css">
    <script src="js/scrollbarConfig.js" type="application/javascript"></script>
    <script src="js/htmlGenerator.js" type="application/javascript"></script>
    <script src="js/api.js" type="application/javascript"></script>
    <title>chat</title>
</head>
<body>
    <div class="main-section">
        <div class="head-section">
            <div class="headLeft-section">
                <div class="headLeft-sub">
                    <form action="/" method="get">
                        <div class="headLeft-button">
                            <button type="submit" id="log-out" class="btn"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                        </div>
                    </form>
                    <label>
                        <h3 id="current-session"></h3>
                    </label>
                </div>
            </div>
            <div class="headRight-section">
                <div class="headRight-sub">
                    <h3 id="current-user" class="headRight-title"></h3>
                </div>
            </div>
        </div>
        <div class="body-section">
            <div class="left-section mCustomScrollbar" data-mcs-theme="minimal-dark">
                <ul class="chatList">
                </ul>
            </div>
            <div class="right-section">
                <div class="message mCustomScrollbar" data-mcs-theme="minimal-dark">
                    <ul id="chatBox" class="chat">
                    </ul>
                </div>
                <div class="right-section-bottom">
                    <div class="upload-btn">
                        <button class="btn" ><i class="fa fa-photo"></i></button>
                        <input class="fa-paperclip" type="file" name="" />
                    </div>
                    <label>
                        <input id="inputMessage" type="text" name="inputMessage" placeholder="type here..." autofocus>
                    </label>
                    <button type="submit" class="btn-send"><i class="fa fa-send"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
