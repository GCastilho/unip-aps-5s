<!DOCTYPE html>
<html lang="br">
<head>
    <base href="root/"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link  href="/libs/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" type="application/javascript"></script>
    <title>Message Chat</title>
</head>
<body>
<div class="container">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/" method="post">
                <div class="modal-header">
                    <h1 class="modal-title h3 mb-3 font-weight-normal text-center">Message Chat</h1>
                </div>
                <div class="modal-body">
                    <div class="form-label-group">
                        <input id="inputUser" onchange="saveUsername()" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputUser" >Username:</label>
                    </div>
                    <div class="form-label-group">
                        <input id="inputPassword" name="password" type="password" class="form-control" placeholder="Password" required>
                        <label for="inputPassword" >Password:</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
