<!DOCTYPE html>
<html lang="br">
<head>
    <base href="register/"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="application/javascript"></script>
    <title>Message Chat</title>
</head>
<body>
<div class="container">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/register" method="post">
                <div class="modal-header">
                    <h1 class="modal-title h3 mb-3 font-weight-normal text-center">Cadastro de Novo Usu√°rio</h1>
                </div>
                <div class="modal-body">
                    <div class="form-label-group">
                        <input id="inputUser" type="text" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputUser" >Username:</label>
                    </div>
                    <div class="form-label-group">
                        <input id="inputPassword" type="password" class="form-control" placeholder="Password" required>
                        <label for="inputPassword" >Password:</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-lg btn-primary btn-block" value="Cadastrar" onclick="register()">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
